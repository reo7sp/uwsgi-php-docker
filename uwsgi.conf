[uwsgi]
plugins = php,router_rewrite

master-as-root = true
uid = www-data
gid = www-data
disable-logging = true
log-5xx = true
workers = 1
max-requests = 2048

http-socket = :80
project-dir = /var/www
chdir = %(project-dir)
check-static = %(project_dir)
static-skip-ext = .php
static-skip-ext = .inc
static-index = index.html

php-docroot = %(project-dir)
php-allowed-ext = .php
php-index = index.php
php-set = date.timezone=UTC
php-sapi-name = apache
